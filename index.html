<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NYT API</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="nyt.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1></h1>
    </header>
    

    <div class="wrapper">
      <div class="controls">
        <!--Search Form-->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Search something!</h5>
            <form>
             <div class="form-group">
              <label for="search">Search:</label>
              <input
                type="text"
                id="search"
                class="search form-control"
                required
                placeholder="Only one word(Required)"
              />
            </div>
            <div class="form-group">
              <label for="start-date">Start date:</label>
              <input
                type="date"
                id="start-date"
                class="start-date form-control"
                pattern="[0-9]{8}"
              />
            </div>
            <div class="form-group">
              <label for="end-date">End date:</label>
              <input
                type="date"
                id="end-date"
                class="end-date form-control"
                pattern="[0-9]{8}"
              />
            </div>
                <button class="submit btn btn-primary">Submit search</button>
              </p>
            </div>
            </form>
          </div>
        </div>
      </div>
      <!--Results Section-->
      <div class="results">
        <!--Results Navigation-->
        <nav>
          <button class="prev btn btn-primary">Previous 10</button>
          <button class="next btn btn-primary">Next 10</button>
        </nav>
        <!--Results From Request-->
        <section class="wrapper"></section>
      </div>
    </div>
    
    <script type="text/javascript" src="nyt.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
